<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        vue2-bootstrap-modal
    </title>

</head>

<body>
    <div class="container">
        <div id="app">
            <bootstrap-modal ref="theModal" :need-header="false" size="medium" :opened="myOpenFunc">
                <div slot="title">
                    Your title here
                </div>
                <div slot="body">
                    Your body here
                </div>
                <div slot="footer">
                    Your footer here
                </div>
            </bootstrap-modal>
            <div style="height:5000px;background:#fcc;text-align:center;padding:16px;">

                <button @click="openTheModal()">Show</button><br/> A Long Div To Test</div>
        </div>
    </div>
    <script src="./dist/example.js"></script>
</body>

</html>
